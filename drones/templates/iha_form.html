{% extends "layout.html" %}
{% block title %}
{% if drone %}Update Drone{% else %}Create Drone{% endif %}
{% endblock %}
{% block content %}

<div class="container mx-auto">

    <h1>{% if drone %}Update Drone{% else %}Create Drone{% endif %}</h1>
    <form method="post"
        action="{% if drone %}{% url 'update_iha' pk=drone.pk %}{% else %}{% url 'create_iha' %}{% endif %}"
        class="space-y-4">
        {% csrf_token %}
        <!-- Brand Field -->
        <div>
            <label for="brand" class="block text-gray-700 font-medium">Brand:</label>
            <input type="text" id="brand" name="brand" required class="w-full px-3 py-2 border border-gray-300 rounded-md 
                      focus:outline-none focus:border-indigo-500 
                      placeholder-gray-400" value="{% if drone %}{{ drone.brand }}{% endif %}">
        </div>

        <!-- Model Field -->
        <div>
            <label for="model" class="block text-gray-700 font-medium">Model:</label>
            <input type="text" id="model" name="model" required class="w-full px-3 py-2 border border-gray-300 rounded-md 
                      focus:outline-none focus:border-indigo-500 
                      placeholder-gray-400" value="{% if drone %}{{ drone.model }}{% endif %}">
        </div>

        <!-- Weight Field -->
        <div>
            <label for="weight" class="block text-gray-700 font-medium">Weight:</label>
            <input type="number" id="weight" name="weight" required class="w-full px-3 py-2 border border-gray-300 rounded-md 
                      focus:outline-none focus:border-indigo-500 
                      placeholder-gray-400" value="{% if drone %}{{ drone.weight }}{% endif %}">
        </div>

        <!-- Category Field -->
        <div>
            <label for="category" class="block text-gray-700 font-medium">Category:</label>
            <input type="text" id="category" name="category" required class="w-full px-3 py-2 border border-gray-300 rounded-md 
                      focus:outline-none focus:border-indigo-500 
                      placeholder-gray-400" value="{% if drone %}{{ drone.category }}{% endif %}">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-indigo-500 text-white px-4 py-2 rounded-md 
                                   hover:bg-indigo-600 transition duration-300">
            Submit
        </button>
    </form>
</div>
{% endblock %}
